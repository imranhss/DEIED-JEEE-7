<div class="container">
    <table class="table table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Action</th>

            </tr>

        </thead>

<tbody>
    <tr *ngFor="let s of students ">
        
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.age}}</td>
        <td>{{s.email}}</td>
        <td></td>
    </tr>

</tbody>


    </table>

</div>
